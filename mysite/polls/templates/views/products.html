<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
</head>

<body>
  {% if products %}
  <table>
    {% for product in products %}
    <tr>
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.price}}
      </td>
      <td>
        {{product.picture}}
      </td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>Nenhum produto dispon√≠vel</p>
  {% endif %}
</body>

</html>
